<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Landing Page</title>
  </head>
  <body>
    <h1>Welcome to My API</h1>
    <div>
      <h2>Call Hello API</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="callHelloApi()">Call Hello API</button>
      <textarea id="helloResponse" rows="4" cols="50" readonly></textarea>
    </div>
    <div>
      <h2>Call Goodbye API</h2>
      <button onclick="callGoodbyeApi()">Call Goodbye API</button>
      <textarea id="goodbyeResponse" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
      async function callHelloApi() {
        const name = document.getElementById("nameInput").value;
        const response = await fetch("/.netlify/functions/hello", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name }),
        });
        const data = await response.json();
        document.getElementById("helloResponse").value = data.message;
      }

      async function callGoodbyeApi() {
        const response = await fetch("/.netlify/functions/goodbye");
        const data = await response.json();
        document.getElementById("goodbyeResponse").value = data.message;
      }
    </script>
  </body>
</html>
